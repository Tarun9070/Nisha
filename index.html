<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Will You Be My Valentine? üíï Nisha">
    <meta property="og:description" content="Hello Kitty style love surprise! üê±üíñ">
    <title>Will You Be My Valentine? Nisha üê±üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');
        body {
            font-family: 'Chewy', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffb3ba 0%, #ffdfdf 30%, #ffecd2 60%, #fad0c4 100%);
            color: #ff1493;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: 'üê±üíïüê±üíïüê±';
            position: absolute;
            top: -50px;
            left: -50px;
            font-size: 40px;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        .link-btn {
            padding: 25px 50px;
            font-size: 32px;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ffc0cb);
            color: #fff;
            border: 4px solid #fff;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(255,105,180,0.5), inset 0 0 20px rgba(255,255,255,0.3);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .link-btn:hover {
            transform: scale(1.1) !important;
            box-shadow: 0 20px 40px rgba(255,105,180,0.6);
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ffc0cb);
        }
        .buttons {
            display: none;
            gap: 30px;
            margin-top: 30px;
        }
        .yes-no-btn {
            padding: 20px 40px;
            font-size: 26px;
            border: 3px solid #fff;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.4s ease;
            min-width: 150px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        #yes {
            background: linear-gradient(45deg, #ff4081, #f50057);
            color: white;
        }
        #no {
            background: linear-gradient(45deg, #ff5722, #e64a19);
            color: white;
        }
        #no.big {
            transform: scale(1.8) !important;
            font-size: 36px;
            z-index: 10;
            position: relative;
        }
        .celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeInBig 1s ease-out;
        }
        .photo {
            max-width: 90vw;
            max-height: 70vh;
            width: auto;
            height: auto;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(255,20,147,0.4);
            border: 8px solid #ffc0cb;
            margin-bottom: 25px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 25px 50px rgba(255,20,147,0.4); }
            to { box-shadow: 0 25px 50px rgba(255,105,180,0.7), 0 0 30px rgba(255,192,203,0.8); }
        }
        .yes-message {
            font-size: 36px;
            color: #ff1493;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
        @keyframes fadeInBig {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            75% { transform: translateX(15px); }
        }
        #no.shake { animation: shake 0.6s ease-in-out; }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            display: none;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff69b4;
            animation: heartFloat 3s linear infinite;
        }
        @keyframes heartFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <a href="#" class="link-btn" onclick="showButtons(); return false;">Will you be my Valentine Nisha? üê±üíï</a>
    
    <div class="buttons" id="buttons">
        <button id="yes" class="yes-no-btn" onclick="celebrate()">Yes! üíñüê±</button>
        <button id="no" class="yes-no-btn" onclick="handleNo()">No üòø</button>
    </div>
    
    <div class="celebration" id="celebration">
        <img class="photo" src="https://github.com/Tarun9070/Nisha/blob/main/nishu121.jpg?raw=true" alt="Us üíï Nisha" onerror="this.src='https://via.placeholder.com/400x400/ff69b4/ffffff?text=üê±üíï+Nishu';">
        <div class="yes-message">Yay Nisha! My Hello Kitty Valentine forever! üéâüíñüê±</div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        let noCount = 0;
        const noMessages = [
            "No üòø",
            "Meow? Are you sure? üê±",
            "Really Nisha? üíî",
            "Think again Kitty! ü•∫",
            "Pretty please purr? üòª",
            "I love you Nisha! üíï",
            "One more meow?",
            "Yes you do! üêæüíñ"
        ];

        function showButtons() {
            document.querySelector('.link-btn').style.display = 'none';
            document.getElementById('buttons').style.display = 'flex';
        }

        function handleNo() {
            noCount++;
            const noBtn = document.getElementById('no');
            noBtn.textContent = noMessages[noCount % noMessages.length];
            noBtn.classList.remove('shake');
            noBtn.classList.add('big', 'shake');
            setTimeout(() => noBtn.classList.remove('big', 'shake'), 600);
        }

        function createHearts() {
            const hearts = document.getElementById('hearts');
            hearts.style.display = 'block';
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = ['üíï', 'üíñ', 'üê±', 'üíó', '‚ú®'][Math.floor(Math.random() * 5)];
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                hearts.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }

        function celebrate() {
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
            createHearts();
            setInterval(createHearts, 2000); // Continuous hearts!
        }
    </script>
</body>
</html>
