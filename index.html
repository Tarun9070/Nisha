<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Will You Be My Valentine? üíï">
    <meta property="og:description" content="Click to find out!">
    <title>Will You Be My Valentine? Nisha</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fad0c4 100%);
            color: #333;
            overflow: hidden;
        }
        .link-btn {
            padding: 20px 40px;
            font-size: 28px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255,105,180,0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .link-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255,105,180,0.5);
        }
        .buttons {
            display: none;
            gap: 25px;
            margin-top: 25px;
        }
        .yes-no-btn {
            padding: 18px 35px;
            font-size: 22px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            min-width: 130px;
            font-weight: bold;
        }
        #yes {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 8px 16px rgba(76,175,80,0.3);
        }
        #no {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 8px 16px rgba(244,67,54,0.3);
        }
        #no.big {
            transform: scale(1.6) !important;
            font-size: 32px;
            z-index: 10;
            position: relative;
        }
        .celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s ease-out;
        }
        .photo {
            max-width: 90vw;
            max-height: 70vh;
            width: auto;
            height: auto;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }
        .yes-message {
            font-size: 30px;
            color: #4CAF50;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        #no.shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <a href="#" class="link-btn" onclick="showButtons(); return false;">Will you be my Valentine? üíï</a>
    
    <div class="buttons" id="buttons">
        <button id="yes" class="yes-no-btn" onclick="celebrate()">Yes ‚ù§Ô∏è</button>
        <button id="no" class="yes-no-btn" onclick="handleNo()">No</button>
    </div>
    
    <div class="celebration" id="celebration">
        <img class="photo" src="YOUR_PHOTO_URL_HERE" alt="Our Photo üíï" onerror="this.src='https://via.placeholder.com/400x400/ff69b4/ffffff?text=üíï+Us';">
        <div class="yes-message">Yay! You're my Valentine forever! üéâüíñ</div>
    </div>

    <script>
        let noCount = 0;
        const noMessages = [
            "No üò¢",
            "Are you sure?",
            "Really sure? üíî",
            "Think again! ü•∫",
            "Pretty please? üòç",
            "I love you! ‚ù§Ô∏è",
            "One more time?",
            "Yes, you do! üíï"
        ];

        function showButtons() {
            document.querySelector('.link-btn').style.display = 'none';
            document.getElementById('buttons').style.display = 'flex';
        }

        function handleNo() {
            noCount++;
            const noBtn = document.getElementById('no');
            noBtn.textContent = noMessages[noCount % noMessages.length];
            noBtn.classList.remove('shake');
            noBtn.classList.add('big', 'shake');
            setTimeout(() => {
                noBtn.classList.remove('big', 'shake');
            }, 500);
        }

        function celebrate() {
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
        }
    </script>
</body>
</html>
